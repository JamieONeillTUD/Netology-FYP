<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netology | Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/signup.js" defer></script>
</head>
<body>
  <div class="page-container">
    <div class="card">
      <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Netology logo">
        <h1>Netology</h1>
        <p>Join thousands learning networking with Netology</p>
      </div>

      <form id="signupForm">
        <!-- Name -->
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input id="first_name" type="text" placeholder="John" required />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input id="last_name" type="text" placeholder="Doe" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>

        <!-- Level -->
        <div class="form-group">
          <label for="level">Your Skill Level</label>
          <select id="level" required>
            <option value="" disabled selected>Select your level</option>
            <option value="Novice">Novice</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <!-- Reason -->
        <div class="form-group">
          <label for="reason">Reason for Learning</label>
          <select id="reason" required>
            <option value="" disabled selected>Choose one</option>
            <option value="Career Advancement">Career Advancement — Get a promotion or new job in IT</option>
            <option value="Certification Prep">Certification Prep — Prepare for CCNA, Network+, or similar exams</option>
            <option value="Academic Studies">Academic Studies — College or university coursework</option>
            <option value="Personal Interest">Personal Interest — I enjoy learning about technology</option>
            <option value="Current Job Role">Current Job Role — I need these skills for my current position</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">Create Account</button>

        <p class="footer-text">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </form>

      <p class="trust-text">
        Trusted by over 10,000+ students and professionals worldwide
      </p>
    </div>
  </div>
</body>
</html>
