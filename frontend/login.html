<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netology | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 fade-in" style="width: 380px;">
    <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>
    <p class="text-center text-muted small">Log in to continue your learning journey</p>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="forgot.html" class="small">Forgot your password?</a><br>
      <span class="small">Don’t have an account? <a href="signup.html">Sign up</a></span>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
