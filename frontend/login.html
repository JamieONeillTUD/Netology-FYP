<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netology | Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Netology logo">
        </div>
        <h1>Netology</h1>
        <p>Master networking through interactive learning</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="form-links">
          <a href="forgot.html" id="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>

        <p class="footer-text">
          Don’t have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>

      <p class="trust-text">Trusted by over 10,000+ students and professionals worldwide</p>
    </div>
  </div>
</body>
</html>
