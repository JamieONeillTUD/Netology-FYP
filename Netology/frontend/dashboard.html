<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netology – Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Header Section -->
  <header class="text-center p-3 border-bottom bg-white">
    <h1 class="fw-bold text-teal">Netology Dashboard</h1>
    <p class="text-muted">Track your progress and learning journey</p>
  </header>

  <!-- Main Section -->
  <main class="container my-5">
    <section class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-teal shadow-sm text-center p-4">
          <h2 class="h4 text-teal mb-3">Welcome, {{ user.first_name }}!</h2>

          <div class="row g-3 justify-content-center">
            <div class="col-md-5">
              <div class="border rounded p-3">
                <div class="text-muted small">Current Level</div>
                <div class="h4 mb-0">{{ user.level }}</div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="border rounded p-3">
                <div class="text-muted small">Experience Points (XP)</div>
                <div class="h4 mb-0">{{ user.xp }}</div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <a href="/logout" class="btn btn-teal">Logout</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="text-center border-top py-3 mt-5 bg-white">
    <p class="small text-muted mb-0">&copy; 2025 - Jamie O’Neill - TU857/4</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
