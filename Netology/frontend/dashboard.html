
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netology â€“ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center p-3">
  <div class="container" style="max-width: 720px;">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'warning' if category=='warning' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <div class="card">
      <div class="card-body p-4 text-center">
        <h1 class="h3 mb-3" style="color:#00838F;">Welcome, {{ user.first_name }}!</h1>
        <div class="row g-3 justify-content-center">
          <div class="col-md-4">
            <div class="border rounded p-3">
              <div class="text-muted">Level</div>
              <div class="h4 mb-0">{{ user.level }}</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border rounded p-3">
              <div class="text-muted">XP</div>
              <div class="h4 mb-0">{{ user.xp }}</div>
            </div>
          </div>
        </div>
        <a class="btn btn-link mt-3" href="/logout">Logout</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
