
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netology â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center p-3">
  <div class="container" style="max-width: 440px;">
    <div class="text-center mb-4">
      <div class="rounded-4 d-inline-flex align-items-center justify-content-center bg-teal p-3" style="background:#00838F;">
        <svg width="28" height="28"><circle cx="14" cy="14" r="10" fill="white"/></svg>
      </div>
      <h1 class="h3 mt-2" style="color:#00838F;">Netology</h1>
      <p class="text-muted">Master networking through interactive learning</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'warning' if category=='warning' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <div class="card">
      <div class="card-body p-4">
        <h2 class="h4 mb-3" style="color:#00838F;">Welcome back</h2>
        <form method="POST" action="/login" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-teal" type="submit">Sign in</button>
          </div>
        </form>
        <hr class="my-4">
        <p class="mb-0 text-center">Don't have an account?
          <a href="/signup">Create one</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
