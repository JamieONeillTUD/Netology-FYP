<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netology – Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <!-- Header Section -->
  <header class="text-center p-3 border-bottom bg-white">
    <h1 class="fw-bold text-teal">Netology Learning Platform</h1>
    <p class="text-muted">Login to continue your networking journey</p>
  </header>

  <!-- Main Login Form -->
  <main class="container my-5">
    <section class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-teal p-4">
          
          <!-- Form Title -->
          <h2 class="h4 text-center mb-3 text-teal">Welcome Back</h2>

          <!-- Login Form -->
          <form id="loginForm" method="POST" action="/login">

            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-control" 
                placeholder="you@example.com" 
                required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                required>
            </div>

            <!-- Remember Me + Forgot Password -->
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
              </div>
              <a href="forgot.html" class="link-teal">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-teal">Login</button>
            </div>

            <!-- Register Link -->
            <p class="text-center mt-3">
              Don’t have an account?
              <a href="signup.html" class="link-teal">Register</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center border-top py-3 mt-5 bg-white">
    <p class="small text-muted mb-0">&copy; 2025 - Jamie O’Neill - TU857/4</p>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
