<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netology – Login</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Header Section -->
  <header class="text-center p-3 border-bottom bg-white">
    <h1 class="fw-bold text-teal">Netology Learning Platform</h1>
    <p class="text-muted">Login to continue your networking journey</p>
  </header>

  <!-- Main Section -->
  <main class="container my-5">
    <section class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-teal p-4">
          <h2 class="h4 text-center mb-3 text-teal">Welcome Back</h2>

          <form id="loginForm" method="POST" action="/login">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-teal">Login</button>
            </div>

            <p class="text-center mt-3">
              Don’t have an account? <a href="/signup" class="link-teal">Register</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="text-center border-top py-3 mt-5 bg-white">
    <p class="small text-muted mb-0">&copy; 2025 - Jamie O’Neill - TU857/4</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
