<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netology – Login</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Header -->
  <header class="text-center p-3 border-bottom bg-white" role="banner">
    <h1 class="fw-bold text-teal">Netology Learning Platform</h1>
    <p class="text-muted mb-0">Login to continue your networking journey</p>
  </header>

  <!-- Main Content -->
  <main class="container my-5" role="main">
    <section class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <!-- Login Card -->
        <div class="card shadow-sm border-teal p-4" aria-labelledby="loginTitle">

          <!-- Title -->
          <h2 id="loginTitle" class="h4 text-center mb-3 text-teal">Welcome Back</h2>

          <!-- Login Form -->
          <form id="loginForm"
                method="POST"
                action="/login"
                aria-describedby="loginInstructions">

            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email"
                     id="email"
                     name="email"
                     class="form-control"
                     placeholder="you@example.com"
                     autocomplete="email"
                     aria-required="true"
                     required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     autocomplete="current-password"
                     aria-required="true"
                     required>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-check-label">
                <input class="form-check-input"
                       type="checkbox"
                       id="remember"
                       aria-label="Remember me checkbox"> 
                Remember Me
              </label>

              <a href="forgot.html"
                 class="link-teal"
                 aria-label="Recover your account password">
                Forgot Password?
              </a>
            </div>

            <!-- Login Button -->
            <div class="d-grid mt-4">
              <button type="submit"
                      class="btn btn-teal"
                      aria-label="Log in to your Netology account">
                Login
              </button>
            </div>

            <!-- Register Link -->
            <p class="text-center mt-3">
              Don’t have an account?
              <a href="signup.html"
                 class="link-teal"
                 aria-label="Register for a new Netology account">
                Register
              </a>
            </p>
          </form>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center border-top py-3 bg-white" role="contentinfo">
    <p class="small text-muted mb-0">2025 – Jamie O’Neill – TU857/4</p>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
