<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netology – Course</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!--Header-->
  <header class="text-center p-3 border-bottom bg-white" role="banner">
    <h1 id="courseTitle" class="fw-bold text-teal">Loading...</h1>
    <p id="courseDesc" class="text-muted mb-0">Please wait while we load course details.</p>
  </header>

  <!-- Main-->
  <main class="container my-5" role="main" aria-labelledby="courseTitle">

    <!-- Course Content Card -->
    <section class="card border-teal shadow-sm p-4">

      <!-- Course Stats (Lessons & XP) -->
      <div class="text-center mb-4" aria-live="polite">
        <p class="mb-1"><strong id="courseLessons">0 lessons</strong></p>
        <p class="text-muted"><strong id="courseXP">0 XP</strong></p>
      </div>

      <!-- Progress Bar -->
      <section aria-labelledby="progressHeading">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong id="progressHeading">Progress</strong>
          <span id="progressText" class="text-muted small">0%</span>
        </div>

        <div class="progress mb-4" style="height: 10px;">
          <div id="progressBar"class="progress-bar bg-teal"style="width: 0%;"></div>
        </div>
      </section>

      <!-- Lessons List -->
      <h3 class="h5 text-teal mb-3">Lessons</h3>
      <div id="lessonsList"class="mb-4 text-muted small"aria-live="polite">Loading lessons...</div>

      <!-- Navigation and Action Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="dashboard.html"class="btn btn-outline-secondary"aria-label="Return to dashboard">Back to Dashboard</a>

        <button id="joinBtn" class="btn btn-teal" aria-label="Join this course">Join Course</button></div>

      <div class="d-grid mt-3"><button id="completeLessonBtn"class="btn btn-outline-primary"aria-label="Mark a lesson as completed">Complete Lesson</button></div>

    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center border-top py-3 mt-5 bg-white" role="contentinfo">
    <p class="small text-muted mb-0"> 2025 – Jamie O’Neill – TU857/4</p>
  </footer>

  <!-- Scripts -->
  <script src="js/course.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
