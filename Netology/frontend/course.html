<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netology – Course</title>

  <!-- Bootstrap + Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <!-- ================= HEADER ================= -->
  <header class="text-center p-3 border-bottom bg-white">
    <h1 class="fw-bold text-teal" id="courseTitle">Loading...</h1>
    <p class="text-muted" id="courseDesc">Please wait while we load course details.</p>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container my-5">
    <div class="card border-teal shadow-sm p-4">
      <!-- XP + Lessons summary -->
      <div class="text-center mb-4">
        <p class="mb-1"><strong id="courseLessons">0 lessons</strong></p>
        <p class="text-muted"><strong id="courseXP">0 XP</strong></p>
      </div>

      <!-- Progress bar -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong>Progress</strong>
          <span id="progressText" class="text-muted small">0%</span>
        </div>
        <div class="progress" style="height: 10px;">
          <div id="progressBar" class="progress-bar bg-teal" style="width: 0%;"></div>
        </div>
      </div>

      <!-- Lessons list -->
      <h3 class="h5 text-teal mb-3">Lessons</h3>
      <div id="lessonsList" class="mb-4 text-muted small">Loading lessons...</div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="dashboard.html" class="btn btn-outline-secondary">← Back to Dashboard</a>
        <button id="joinBtn" class="btn btn-teal">Join Course</button>
      </div>

      <div class="d-grid mt-3">
        <button id="completeLessonBtn" class="btn btn-outline-primary">Complete Lesson</button>
      </div>
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="text-center border-top py-3 mt-5 bg-white">
    <p class="small text-muted mb-0">&copy; 2025 - Jamie O’Neill - TU857/4</p>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="js/course.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
