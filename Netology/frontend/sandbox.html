<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netology – Sandbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <header class="text-center p-3 border-bottom bg-white">
    <h1 class="fw-bold text-teal">Network Sandbox</h1>
    <p class="text-muted">Place devices, connect them, and export a PNG</p>
  </header>

  <main class="container my-4">
    <div class="row">
      <div class="col-lg-9 mb-3">
        <canvas id="canvas" width="900" height="520" style="background:#fff;border:1px solid #B2DFDB;border-radius:8px"></canvas>
      </div>

      <div class="col-lg-3">
        <div class="card p-3 border-teal mb-3">
          <h5 class="text-teal">Toolbar</h5>
          <div class="d-grid gap-2">
            <button class="btn btn-teal" data-tool="router">Router</button>
            <button class="btn btn-teal" data-tool="switch">Switch</button>
            <button class="btn btn-teal" data-tool="pc">PC</button>
            <button class="btn btn-outline-secondary" data-tool="connect">Connect</button>
            <button class="btn btn-outline-secondary" data-tool="select">Select</button>
          </div>
        </div>

        <div class="card p-3 border-teal mb-3">
          <h5 class="text-teal">Actions</h5>
          <div class="d-grid gap-2">
            <button id="clearBtn" class="btn btn-outline-danger">Clear Canvas</button>
            <button id="exportBtn" class="btn btn-outline-primary">Export PNG</button>
          </div>
        </div>

        <div class="card p-3 border-teal">
          <h5 class="text-teal">Properties</h5>
          <div id="props">No selection</div>
        </div>

        <!-- Navigation buttons for consistency -->
        <div class="card p-3 border-teal mt-3">
          <h5 class="text-teal">Navigation</h5>
          <div class="d-grid gap-2">
            <a href="frontend/dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
            <a href="frontend/login.html" class="btn btn-outline-danger">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info mt-3" id="tips">
      Tip: Click a device button, then click on the canvas to place it.
    </div>
  </main>

  <footer class="text-center border-top py-3 mt-4 bg-white">
    <p class="small text-muted mb-0">&copy; 2025 - Jamie O’Neill - TU857/4</p>
  </footer>

  <script src="js/sandbox.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
