<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netology – Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <!-- Header Section -->
  <header class="text-center p-3 border-bottom bg-white">
    <h1 class="fw-bold text-teal">Create Your Netology Account</h1>
    <p class="text-muted">All fields are required to get started</p>
  </header>

  <!-- Main Signup Form -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card border-teal shadow-sm p-4">

          <!-- Signup Form -->
          <form method="POST" action="/register" id="signupForm">
            
            <!-- User Info Section -->
            <h2 class="h5 mb-3 text-teal">Your Details</h2>
            <div class="row g-3">
              <!-- First Name -->
              <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
              </div>

              <!-- Username -->
              <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>

              <!-- Password -->
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" minlength="8" required>
                <div class="form-text">Minimum 8 characters</div>
              </div>
            </div>

            <hr class="my-4">

            <!-- Networking Level Selection -->
            <h2 class="h5 mb-3 text-teal">Your Networking Level</h2>
            <div class="row g-3 mb-3">
              <!-- Novice -->
              <div class="col-md-4">
                <div class="form-check border rounded p-3 h-100">
                  <input type="radio" class="form-check-input" name="level" id="lvl_novice" value="Novice" required>
                  <label class="form-check-label" for="lvl_novice">
                    <strong>Novice</strong><br><small>Just starting out</small>
                  </label>
                </div>
              </div>

              <!-- Intermediate -->
              <div class="col-md-4">
                <div class="form-check border rounded p-3 h-100">
                  <input type="radio" class="form-check-input" name="level" id="lvl_intermediate" value="Intermediate">
                  <label class="form-check-label" for="lvl_intermediate">
                    <strong>Intermediate</strong><br><small>Some experience</small>
                  </label>
                </div>
              </div>

              <!-- Advanced -->
              <div class="col-md-4">
                <div class="form-check border rounded p-3 h-100">
                  <input type="radio" class="form-check-input" name="level" id="lvl_advanced" value="Advanced">
                  <label class="form-check-label" for="lvl_advanced">
                    <strong>Advanced</strong><br><small>Confident & skilled</small>
                  </label>
                </div>
              </div>
            </div>

            <!-- Learning Reasons -->
            <h2 class="h5 mb-3 text-teal">Why Are You Learning Networking?</h2>
            <p class="text-muted small mb-3">Select all that apply</p>

            <div class="row g-3 mb-4">
              <!-- Career Advancement -->
              <div class="col-md-6">
                <div class="form-check border rounded p-3 h-100">
                  <input type="checkbox" class="form-check-input" id="reason_career" name="reasons" value="career">
                  <label class="form-check-label" for="reason_career">
                    <strong>Career Advancement</strong><br><small>Promotion or new job</small>
                  </label>
                </div>
              </div>

              <!-- Certification Prep -->
              <div class="col-md-6">
                <div class="form-check border rounded p-3 h-100">
                  <input type="checkbox" class="form-check-input" id="reason_certification" name="reasons" value="certification">
                  <label class="form-check-label" for="reason_certification">
                    <strong>Certification Prep</strong><br><small>CCNA, Network+, etc.</small>
                  </label>
                </div>
              </div>

              <!-- Academic Studies -->
              <div class="col-md-6">
                <div class="form-check border rounded p-3 h-100">
                  <input type="checkbox" class="form-check-input" id="reason_academic" name="reasons" value="academic">
                  <label class="form-check-label" for="reason_academic">
                    <strong>Academic Studies</strong><br><small>College or coursework</small>
                  </label>
                </div>
              </div>

              <!-- Personal Interest -->
              <div class="col-md-6">
                <div class="form-check border rounded p-3 h-100">
                  <input type="checkbox" class="form-check-input" id="reason_personal" name="reasons" value="personal">
                  <label class="form-check-label" for="reason_personal">
                    <strong>Personal Interest</strong><br><small>Enjoy learning tech</small>
                  </label>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-teal">Create Account</button>
            </div>
          </form>
        </div>

        <!-- Back to Login Link -->
        <div class="text-center mt-3">
          <a href="login.html" class="link-teal">Back to Login</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center border-top py-3 mt-5 bg-white">
    <p class="small text-muted mb-0">&copy; 2025 - Jamie O’Neill - TU857/4</p>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
