HTML
---------------------------------------
forgot.html – Netology Forgot Password (Reset)

Purpose:
- Allows a user to reset their password using:
  - Email
  - New password + confirmation
- Matches Netology theme (index / login / signup)
- Submits to backend route: POST /forgot-password (JSON)

Key Improvements:
- Modern card UI + pop-in animation
- Email-only reset (better UX)
- Inline banner feedback (mobile friendly)
- Accessibility-first (ARIA live, focus states)
-->

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netology – Reset Password</title>

  <script>
    window.API_BASE = "https://netology-fyp.onrender.com";
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="net-bg net-landing net-auth-page net-auth-v2">

  <!-- Top Bar -->
  <header class="net-topbar net-landing-topbar net-navglass sticky-top net-auth-nav" role="banner">
    <div class="container d-flex align-items-center justify-content-between gap-3 py-3">
      <a href="index.html" class="d-flex align-items-center gap-3 text-decoration-none">
        <div class="net-logo"></div>
        <div>
          <div class="net-brand">Netology</div>
          <div class="net-subtitle small">Reset your password</div>
        </div>
      </a>

      <a href="login.html" class="btn btn-outline-light btn-sm net-auth-cta">
        <i class="bi bi-arrow-left me-1"></i>
        Back
      </a>
    </div>
  </header>

  <main class="container my-5 net-auth-wrap" role="main">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-6">

        <div class="text-center mb-4 net-pop">
          <div class="net-auth-logo mx-auto mb-3">
            <i class="bi bi-mortarboard-fill"></i>
          </div>
          <h1 class="h2 fw-bold net-gradient-text">Netology</h1>
          <p class="text-muted">Reset Your Password</p>
        </div>

        <div class="p-4 p-lg-5 net-auth-card net-pop">

          <div id="forgotBanner" class="alert d-none net-banner mb-4" role="status" aria-live="polite"></div>

          <!-- FORM -->
          <div id="forgotFormView">
            <h2 class="h3 fw-bold mb-3">Forgot password?</h2>

            <form id="forgotForm" novalidate>

              <div class="mb-3">
                <label for="fp_email" class="form-label fw-semibold">Email</label>
                <div class="position-relative">
                  <span class="net-input-ico"><i class="bi bi-envelope"></i></span>
                  <input type="email" id="fp_email"
                         class="form-control net-input net-input-pad"
                         placeholder="you@example.com"
                         required>
                  <div class="invalid-feedback">Enter a valid email address.</div>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <label for="fp_password" class="form-label fw-semibold">New password</label>
                  <div class="position-relative">
                    <span class="net-input-ico"><i class="bi bi-lock"></i></span>
                    <input type="password" id="fp_password"
                           class="form-control net-input net-input-pad"
                           minlength="8" required>
                    <button type="button"
                            class="btn btn-sm btn-outline-secondary net-pass-toggle"
                            data-toggle="password"
                            data-target="#fp_password">
                      <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">Minimum 8 characters.</div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="fp_confirm" class="form-label fw-semibold">Confirm password</label>
                  <div class="position-relative">
                    <span class="net-input-ico"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="fp_confirm"
                           class="form-control net-input net-input-pad"
                           minlength="8" required>
                    <button type="button"
                            class="btn btn-sm btn-outline-secondary net-pass-toggle"
                            data-toggle="password"
                            data-target="#fp_confirm">
                      <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">Passwords must match.</div>
                  </div>
                </div>
              </div>

              <div class="d-grid mt-4">
                <button class="btn btn-teal btn-lg">Reset Password</button>
              </div>
            </form>
          </div>

          <!-- SUCCESS -->
          <div id="forgotSuccessView" class="d-none text-center net-success-panel">
            <div class="net-success-badge mx-auto mb-3">
              <i class="bi bi-check2-circle"></i>
            </div>
            <h2 class="h3 fw-bold">Password Updated</h2>
            <p class="text-muted mb-4">You can now sign in with your new password.</p>
            <a href="login.html" class="btn btn-teal btn-lg">Go to Sign In</a>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer class="text-center border-top py-4 bg-white">
    <p class="small text-muted mb-0">2025 – Jamie O’Neill – TU857/4</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
