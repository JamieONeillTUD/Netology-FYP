<svg width="720" height="405" viewBox="0 0 720 405" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 28px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
    .subtitle { font: bold 18px 'Segoe UI', Arial, sans-serif; fill: #1e293b; }
    .body { font: 16px 'Segoe UI', Arial, sans-serif; fill: #334155; }
    .annotation { font: italic 14px 'Segoe UI', Arial, sans-serif; fill: #475569; }
    .panel { fill: #e2e8f0; stroke: #94a3b8; stroke-width: 2; rx: 12; ry: 12; }
    .card { fill: #f8fafc; stroke: #cbd5f5; stroke-width: 2; rx: 12; ry: 12; }
    .highlight { fill: #e0f2fe; stroke: #38bdf8; stroke-width: 2; rx: 10; ry: 10; }
  </style>
  <rect width="720" height="405" fill="#f1f5f9" />
  <text x="360" y="50" text-anchor="middle" class="title">Netology Dashboard Overview</text>
  <rect x="40" y="80" width="640" height="260" class="panel" />
  <text x="60" y="110" class="subtitle">Key Layout Regions</text>

  <rect x="60" y="130" width="140" height="190" class="card" />
  <text x="130" y="160" text-anchor="middle" class="body">Navigation</text>
  <text x="130" y="185" text-anchor="middle" class="annotation">Modules, Sandbox,</text>
  <text x="130" y="205" text-anchor="middle" class="annotation">Reports</text>

  <rect x="220" y="130" width="300" height="120" class="highlight" />
  <text x="370" y="160" text-anchor="middle" class="body">Live Training Feed</text>
  <text x="370" y="185" text-anchor="middle" class="annotation">Shows current exercise</text>
  <text x="370" y="205" text-anchor="middle" class="annotation">status and alerts</text>

  <rect x="220" y="260" width="300" height="60" class="card" />
  <text x="370" y="295" text-anchor="middle" class="body">Recommendations</text>

  <rect x="540" y="130" width="120" height="120" class="card" />
  <text x="600" y="160" text-anchor="middle" class="body">Profile</text>
  <text x="600" y="185" text-anchor="middle" class="annotation">Progress &amp;</text>
  <text x="600" y="205" text-anchor="middle" class="annotation">Achievements</text>

  <text x="360" y="360" text-anchor="middle" class="annotation">Refer to the design system for colour tokens and component states.</text>
</svg>
